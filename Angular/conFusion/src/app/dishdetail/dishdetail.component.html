<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around left"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex  >  <!-- *ngIf="selectedDish"-->
        <mat-card *ngIf="dish">
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>

            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
           
            <mat-card-content>
                <p>{{dish.description}}</p>

            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>

    </div>
  </div>

  <div fxFlex="0" *ngIf="dish">
      <h2>Comments</h2>
      <mat-list>
          <mat-list-item *ngFor="let item of dish.comments" style="margin-top:60px" > 
            <p><b>{{item.comment}}<br>{{item.rating}} Stars<br>--{{item.author}}  {{item.date | date}}</b></p>
            
          </mat-list-item>
        </mat-list>
        
      
      
  </div>

</div>
