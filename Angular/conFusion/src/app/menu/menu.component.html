<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
    
    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>
    
    <div fxFlex>
     <mat-grid-list cols="2" rowHeight="200px">     <!--..........<mat-lst fxFlex> became <mat-grid-list>......-->          
        <mat-grid-tile *ngFor="let dish of dishes"  [routerLink]="['/dishdetail',dish.id]"> <!--..........<mat-lst-item> became <mat-grid-tile>......-->
                                                                            <!--(click)="onSelect(dish) became [routerLink]="['/dishdetail',dish.id]"-->
            <img height="200px" width="200px" src={{dish.image}} alt={{dish.name}}>
            <mat-grid-tile-footer>
                <h1>{{dish.name | uppercase}}</h1>  <!--here, i have used a "filter" that modifies the corresponding value-->

            </mat-grid-tile-footer>
            
        </mat-grid-tile>
    </mat-grid-list>
    </div>
    <div fxFlex [hidden]="dishes">
        <mat-spinner></mat-spinner> <h4>Loading.....Please Wait.....</h4>
    </div>
     
    <!--<app-dishdetail [dish]="selectedDish"></app-dishdetail>-->

    </div>
